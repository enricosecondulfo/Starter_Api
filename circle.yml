
dependencies:
  pre:
    - sudo service mongodb stop && curl -L -O https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.2.6.tgz &&
      tar xvzf mongodb-linux-x86_64-3.2.6.tgz &&
      sudo mv mongodb-linux-x86_64-3.2.6/bin/* /usr/bin/ &&
      sudo service mongodb start
    - sudo add-apt-repository ppa:cwchien/gradle && sudo apt-get update

  override:
    - java -version
    - echo $GRADLE_HOME
    - gradle -version

